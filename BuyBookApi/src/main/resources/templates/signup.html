<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{fonts/iconic/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{vendor/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{vendor/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{vendor/animsition/css/animsition.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{vendor/select2/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{vendor/daterangepicker/daterangepicker.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}">



</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" th:action=" @{/Signup}" method="post" th:object="${signUpDTO}">
                    <span class="login100-form-title p-b-26">
                        Sign Up
                    </span>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" th:field="*{userName}" required>
                        <span class="focus-input100" data-placeholder="Username"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="password" th:field="*{passWord}" required>
                        <span class="focus-input100" data-placeholder="Password"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="re-password" required>
                        <span class="focus-input100" data-placeholder="Re-Password"></span>
                    </div>

                    <div class="wrap-input100">
                        <input class="input100" type="email" name="email" th:field="*{email}">
                        <span class="focus-input100" data-placeholder="Email"></span>
                    </div>
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="fullname" th:field="*{fullName}">
                        <span class="focus-input100" data-placeholder="Full Name"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Sign Up
                            </button>
                        </div>
                    </div>

                    <div class="text-center p-t-20">
                        <span class="txt1">
                            Areadly have an account?
                        </span>

                        <a class="txt2" href="http://localhost:8098/">
                            Sign In
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{vendor/jquery/jquery-3.2.1.min.js}"></script>
    <script th:src="@{vendor/animsition/js/animsition.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/popper.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{vendor/select2/select2.min.js}"></script>
    <script th:src="@{vendor/daterangepicker/moment.min.js}"></script>
    <script th:src="@{vendor/daterangepicker/daterangepicker.js}"></script>
    <script th:src="@{vendor/countdowntime/countdowntime.js}"></script>
    <script th:src="@{js/main.js}"></script>
</body>

</html>
